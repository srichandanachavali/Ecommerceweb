# View Resolver for JSP
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp

# Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/social
spring.datasource.username=social
spring.datasource.password=chinu925
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) Settings
# 'update' automatically creates/updates tables based on your @Entity classes
spring.jpa.hibernate.ddl-auto=update

# 'true' prints the SQL queries to the console (good for debugging)
spring.jpa.show-sql=true

# Specifies the correct SQL dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect