# View Resolver for JSP
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp

# --- Database Connection ---
# Use the environment variable if it exists, otherwise fall back to the local default.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/social}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:social}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:chinu925}
# The driver is set by default in modern Spring, but we'll leave this for clarity
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA (Hibernate) Settings ---
# Use environment variable for DDL, fall back to 'update' for local dev
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNARE_DDL_AUTO:update}
# Use environment variable for dialect, fall back to MySQL for local dev
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.MySQLDialect}
spring.jpa.show-sql=true